  <script type="text/javascript">
				$(function () {
					displayEvents("ul#eventList");
					displayEventStartTimes(["span#oneDayEventStartTimeSpan > span.time-display", "span#threeDayEventStartTimeSpan > span.time-display", "span#sevenDayEventStartTimeSpan > span.time-display"]);

			$("span#oneDayEventStartTimeSpan").click(function () { $("li.daily-event").toggle() });	
			$("span#threeDayEventStartTimeSpan").click(function () { $("li.three-day-event").toggle() });	
			$("span#sevenDayEventStartTimeSpan").click(function () { $("li.seven-day-event").toggle() });	

					window.setTimeout(function () {
						window.location.reload(true);
					}, 1000 * 60 * 60 * 2);
				});
